# ==============================================================================
# OpenWrt 构建工作流 (AX6000 定制版 - Hanwckf 21.02 修复版)
# ==============================================================================

name: Build Xiaomi AX6000 (Hanwckf 21.02)

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: '是否开启 SSH'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02
  TZ: Asia/Shanghai
  # ▼▼▼ [修复1] 必须定义设备名称，否则后续上传会报错 ▼▼▼
  DEVICE_NAME: Redmi-AX6000

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    # 1. 检出代码
    - name: Checkout
      uses: actions/checkout@v4

    # 2. 磁盘清理
    - name: Free Disk Space
      run: |
        echo "=== [清理前] 磁盘空间状态 ==="
        df -hT
        # 移除 Docker 镜像以释放空间 (建议开启)
        docker rmi `docker images -q` || true
        # 清理 APT
        sudo -E apt-get -q purge azure-cli ghc* zulu* hhvm llvm* firefox google-chrome-stable microsoft-edge-stable dotnet* powershell openjdk* mysql* php* mongodb* moby* snapd* || true
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean
        echo "=== [清理后] 磁盘空间状态 ==="
        df -hT

    # 3. 初始化环境
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    # 4. 克隆源码
    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt && git log -1

    # 5. 加载 Feeds
    - name: Load custom feeds
      run: |
        cd openwrt
        
        # === 1. 恢复 21.02 官方基础源 ===
        echo "src-git packages https://github.com/immortalwrt/packages.git;openwrt-21.02" > feeds.conf.default
        echo "src-git luci https://github.com/immortalwrt/luci.git;openwrt-21.02" >> feeds.conf.default
        echo "src-git routing https://github.com/immortalwrt/routing.git;openwrt-21.02" >> feeds.conf.default

        # === 2. 添加 Passwall 源 ===
        echo "src-git passwall_packages https://github.com/xiaorouji/openwrt-passwall-packages.git;main" >> feeds.conf.default
        echo "src-git passwall https://github.com/xiaorouji/openwrt-passwall.git;main" >> feeds.conf.default
        
        echo "--- Feeds 预览 ---"
        cat feeds.conf.default

    # 6. 更新 Feeds (修复了语法错误)
    - name: Update feeds
      run: |
        cd openwrt
        
        # 先更新源
        ./scripts/feeds update -a
        
        # === 删除不兼容的 Rust 插件 (Hanwckf 21.02 专用) ===
        echo "Deleting incompatible packages..."
        rm -rf feeds/passwall_packages/shadow-tls
        rm -rf feeds/passwall_packages/hysteria
        rm -rf feeds/passwall_packages/tuic-client
        rm -rf feeds/passwall_packages/sing-box
        
        # === 关键：安装源 ===
        # 之前报错 libpam not exist 就是因为这里可能没执行成功
        ./scripts/feeds install -a
        
        # 再次强制安装 libpam 和 luci-base 以防万一
        ./scripts/feeds install libpam luci-base || true

    # 7. 安装 Feeds
    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    # 8. 生成配置
    - name: Generate configuration file
      run: |
        cd openwrt

        # === 加载 Hanwckf AX6000 官方配置 ===
        cat defconfig/mt7986-ax6000.config > .config
        
        # === 追加自定义插件 ===
        echo "CONFIG_PACKAGE_luci=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-ttyd=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-autoreboot=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-ddns=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-upnp=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-filebrowser=y" >> .config
        
        echo "CONFIG_PACKAGE_luci-app-vlmcsd=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-ipsec-vpnd=y" >> .config
        echo "CONFIG_PACKAGE_strongswan-default=y" >> .config
        
        echo "CONFIG_PACKAGE_luci-app-passwall=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-passwall_Iptables_Transparent_Proxy=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-passwall_INCLUDE_ChinaDNS_NG=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Xray=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-passwall_INCLUDE_V2ray=y" >> .config
        
        # 生成完整配置
        make defconfig

    # 9. 下载包
    - name: Download package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    # 10. 编译固件
    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +%Y%m%d%H%M)" >> $GITHUB_ENV

    # 11. [修复3] 整理文件 (移除了后面重复的步骤)
    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # 12. 上传固件 (Artifacts)
    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    # 13. 生成 Release 标签
    - name: Generate release tag
      id: tag
      if: steps.compile.outputs.status == 'success'
      run: |
        # [修复4] 去掉日期格式的引号，防止 EOF 错误
        echo "release_tag=$(date +%Y.%m.%d-%H%M)" >> $GITHUB_OUTPUT
        touch release.txt
        echo "Build success!" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    # 14. 发布到 Release
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    # 15. 删除旧记录
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 2

    # 16. 删除旧 Releases
    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.3.3
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
