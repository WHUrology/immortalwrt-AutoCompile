# ==============================================================================
# OpenWrt 构建工作流 (AX6000 定制版)
# 基于 P3TERX 的 Actions-OpenWrt 修改
# ==============================================================================

name: Build Xiaomi AX6000 (Hanwckf 21.02)

# 触发器配置
on:
  repository_dispatch:
  workflow_dispatch: # 手动触发按钮
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

# 环境变量设置
env:
  # 注意：这里使用的是 hanwckf 的源码 (21.02版本，闭源驱动，极度稳定)
  # 如果你想要 24.10，需要改回 https://github.com/immortalwrt/immortalwrt 和 master 分支
  REPO_URL: https://github.com/hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02
  FEEDS_CONF: feeds.conf.default
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    # 1. 检出当前仓库代码
    - name: Checkout
      uses: actions/checkout@v4

    # 2. 深度清理磁盘空间 (关键步骤)
    # 编译非常消耗空间，必须先清理
    - name: Free Disk Space (深度清理磁盘)
      run: |
        echo "=== [清理前] 磁盘空间状态 ==="
        df -hT
        
        echo "正在移除 Docker 镜像..."
        docker rmi `docker images -q`
        
        echo "正在移除预装的大型软件包 (Android SDK, DotNet, CodeQL)..."
        sudo rm -rf \
          /usr/share/dotnet \
          /usr/local/lib/android \
          /opt/ghc \
          /opt/hostedtoolcache/CodeQL \
          /usr/share/swift \
          /usr/local/.ghcup \
          /usr/lib/jvm \
          /usr/local/share/powershell \
          /usr/local/lib/node_modules
          
        echo "正在清理 APT 缓存..."
        sudo -E apt-get -q purge azure-cli ghc* zulu* hhvm llvm* firefox google-chrome-stable microsoft-edge-stable dotnet* powershell openjdk* mysql* php* mongodb* moby* snapd* || true
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean
        
        echo "=== [清理后] 磁盘空间状态 ==="
        df -hT

    # 3. 初始化编译环境
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # 清理旧的依赖和 Docker 释放空间
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        
        # 安装编译依赖
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    # 4. 克隆源码 (已修复路径问题，直接克隆到工作区)
    - name: Clone source code
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        # 记录当前源码版本，方便排查
        cd openwrt && git log -1

    # 5. 加载自定义 Feeds (插件源)
    - name: Load custom feeds
      run: |
        cd openwrt
        # 添加 kenzok8 源以支持 Passwall/HomeProxy
        # echo "src-git kenzo https://github.com/kenzok8/small-package" >> feeds.conf.default
        
        # 如果仓库里有 diy-part1.sh 就执行，没有就跳过
        if [ -f $GITHUB_WORKSPACE/diy-part1.sh ]; then
          chmod +x $GITHUB_WORKSPACE/diy-part1.sh
          /bin/bash $GITHUB_WORKSPACE/diy-part1.sh
        fi

    # 6. 更新并安装插件
    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a
        echo "Deleting Rust-based packages..."
        rm -rf feeds/passwall_packages/shadow-tls
        rm -rf feeds/passwall_packages/hysteria
        rm -rf feeds/passwall_packages/tuic-client
        # 如果 sing-box 也报错 rust/host，把下面这行注释取消
        rm -rf feeds/passwall_packages/sing-box
    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    # 7. 生成配置文件 (核心步骤：自动生成 .config)
    # 这里替代了上传 .config 文件的做法，更加自动化
    - name: Generate configuration file
      run: |
        cd openwrt

        # === 核心修正：加载官方默认配置 ===
        # 不要手动 echo Target，直接复制 hanwckf 提供的 AX6000 配置文件
        # 这包含了编译 mt_wifi 闭源驱动所需的所有底层依赖
        cat defconfig/mt7986-ax6000.config > .config
        
        # === 在官方配置基础上追加插件 ===
        
        # 1. 基础插件
        echo "CONFIG_PACKAGE_luci=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-ttyd=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-autoreboot=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-ddns=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-upnp=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-filebrowser=y" >> .config
        
        # 2. VPN & KMS
        echo "CONFIG_PACKAGE_luci-app-vlmcsd=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-ipsec-vpnd=y" >> .config
        echo "CONFIG_PACKAGE_strongswan-default=y" >> .config
        
        # 3. 科学上网 (Passwall)
        echo "CONFIG_PACKAGE_luci-app-passwall=y" >> .config
        # 强制指定 Iptables 版本 (适配 21.02)
        echo "CONFIG_PACKAGE_luci-app-passwall_Iptables_Transparent_Proxy=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-passwall_INCLUDE_ChinaDNS_NG=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Xray=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-passwall_INCLUDE_V2ray=y" >> .config
        # 再次确认 sing-box 是否引发 rust 错误，如果还是报错，请把下面这行删掉
        # echo "CONFIG_PACKAGE_luci-app-passwall_INCLUDE_SingBox=y" >> .config
        
        # 如果仓库里有 diy-part2.sh 就执行
        if [ -f $GITHUB_WORKSPACE/diy-part2.sh ]; then
          chmod +x $GITHUB_WORKSPACE/diy-part2.sh
          /bin/bash $GITHUB_WORKSPACE/diy-part2.sh
        fi
        
        # 生成完整配置
        make defconfig

    # 8. 下载依赖包
    - name: Download package
      id: package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    # 9. 编译固件
    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        # 尝试多线程编译，失败则回退单线程并输出日志
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        
        # 提取设备名称和时间，用于重命名固件
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    # 10. 检查磁盘空间 (编译后)
    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    # 11. 上传 bin 目录 (可选，包含所有 ipk 文件)
    # 如果不需要 ipk 文件，可以将 if 中的 true 改为 false
    # - name: Upload bin directory
      # uses: actions/upload-artifact@v4
      # if: steps.compile.outputs.status == 'success'
      # with:
        # name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        # path: openwrt/bin

    # 12. 整理固件文件 (只保留 img/bin 固件)
    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # 13. 上传固件到 Artifacts (可在 Actions 页面下载)
    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    # 14. 生成 Release 标签
    - name: Generate release tag
      id: tag
      if: steps.compile.outputs.status == 'success'
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "Build success!" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    # 15. 发布到 Releases 页面
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    # 16. 删除旧的工作流记录
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 2

    # 17. 删除旧的 Releases
    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.3.3
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
